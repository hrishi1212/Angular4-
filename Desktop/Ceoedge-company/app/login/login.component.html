<div class="main-content">
<div class="card-content" >
<div class="pen-title">
  <h1>Logistix Login Form</h1>
</div>
<div class="module form-module" >
  <div class="toggle"><i class="fa fa-times fa-setting"></i>
    
  </div>
  <div class="form" >
    <h2>Login to your account</h2>
      <input type="text" pInputText [(ngModel)]="loginRequest.role" placeholder="Role" [required]="isRequired">
      <input type="text" pInputText [(ngModel)]="loginRequest.companyCode" placeholder="Company Code" [required]="isRequired">
      <input type="password" pInputText [(ngModel)]="loginRequest.password" placeholder="Password"/>
      <button pButton type="button" (click)="savelogin()" label="Login"></button>
   
  </div>
  
  <div class="cta"><a href="mailto:hrishikeshkale1212@gmail.com?subject=Forgot Password&body=Please let me know my Logistix Password">Forgot your password? Contact Us</a></div>
</div>
